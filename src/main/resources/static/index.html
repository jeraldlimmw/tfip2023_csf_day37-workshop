<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
</head>
<body>
    <h1>Upload your article</h1>
    <form method="POST" action="/upload"
        enctype="multipart/form-data">
        <table>
            <tr>
                <td>Title: </td>
                <td>
                    <input type="text" size="50" name="title">
                </td>
            </tr>
            <tr>
                <td>Content: </td>
                <td>
                    <textarea name="content" id="" rows="4" width="50"></textarea>
                </td>
            </tr>
            <tr>
                <td>Image: </td>
                <td>
                    <input type="file" size="50" name="photo" placeholder="select an image to upload" accept="image/*">
                </td>
            </tr>
        </table>
        <button type="submit">Upload Article!</button>
    </form>
</body>
</html>
